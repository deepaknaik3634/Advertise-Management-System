<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="{% static 'css/sty.css' %}">

</head>

{% include 'admin_header.html'%}
<body>
<br>
<br>
<br>
<br>
<center>
    <h1> Customer Details</h1>
<form  method="post">
    {% csrf_token %}
   <table border="2">
    <tr>
        <td  bgcolor="yellow"> Customer Name </td>
        <td bgcolor="yellow">City </td>
        <td bgcolor="yellow"> Address</td>
        <td bgcolor="yellow"> Pincode</td>
        <td bgcolor="yellow">Contact no </td>
        <td bgcolor="yellow">email </td>
       
    </tr>
  {% for u in userdict %}
    <tr>
        <td style="color:white "> {{ u.name }}</td>
        <td style="color:white ">{{ u.city }} </td>
        <td style="color:white "> {{ u.address }}</td>
        <td style="color:white "> {{ u.pincode }}</td>
        <td style="color:white ">{{ u.contactno }} </td>
        <td style="color:white ">{{ u.email }} </td>
        
    </tr>
    {% endfor %}

   </table>
</center>
</form>
</body>
</html>
