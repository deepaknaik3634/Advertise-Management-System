<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="{% static 'css/sty.css' %}">
</head>
{% include 'customer_header.html'%}
<body>
<center>
    <br>
    <br>
    <br>
    <h1>View News Paper</h1><br>
<form  method="post"><h3>
    {% csrf_token %}
   <table border="5">
    <tr>
        <td bgcolor="yellow"> Newspaper Name</td>
        <td bgcolor="yellow">Editor Name</td>
        <td bgcolor="yellow"> Contact no</td>
        <td bgcolor="yellow"> Size </td>
        <td bgcolor="yellow"> Cost </td>
       
    </tr>
  {% for u in userdict %}
    <tr>
        <td style="color:white "> {{ u.newspaper_name }}</td>
        <td style="color:white ">{{ u.editor_name }} </td>
        <td style="color:white "> {{ u.contact_no }}</td>
        <td style="color:white "> {{ u.size }}</td>
        <td style="color:white "> {{ u.cost }}</td>
     
        
        
    </tr>
    {% endfor %}

   </table>
</form></h3>
</center>
</body>
</html>
