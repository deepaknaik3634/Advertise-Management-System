<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/sty.css' %}">
<style>
body{
background-image: url('/static/images/userdetails.jpg');
    background-repeat: no-repeat;
    background-size: 100%;
    text-color:white;
    }
h1{
color:white;
}
</style>
</head>
{% include 'admin_header.html'%}
<body>
<center>
    <h1>User Details</h1>
    <h3>
<form  method="post">
    {% csrf_token %}
   <table border="5">
    <tr>
        <td bgcolor="yellow" > Username</td>
        <td bgcolor="yellow">City </td>
        <td bgcolor="yellow">Address</td>
        <td bgcolor="yellow"> Email </td>
        <td bgcolor="yellow"> Contact </td>
       
    </tr>
  {% for u in userdict %}
    <tr>
        <td style="color:white "> {{ u.name }}</td>
        <td style="color:white">{{ u.city }} </td>
        <td style="color:white"> {{ u.address }}</td>
        <td style="color:white"> {{ u.email }}</td>
        <td style="color:white"> {{ u.contact }}</td>
     
        
        
    </tr>
    {% endfor %}

   </table>


</form>
    </h3>
</center>

</body>
</html>
